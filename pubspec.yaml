name: workethic
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^5.1.0
  intl: ^0.18.1
  shared_preferences: ^2.2.0
  uuid: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - logos/WorkEthic-Logo.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "logos/WorkEthic-Logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "logos/WorkEthic-Logo.png"
